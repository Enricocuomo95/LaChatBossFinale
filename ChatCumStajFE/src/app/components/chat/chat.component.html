        <!-- Inner main -->
        <div class="inner-main">
            <!-- Inner main header -->
            <div class="inner-main-header">
                <a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#" data-toggle="inner-sidebar"><i class="material-icons">arrow_forward_ios</i></a>
                <select class="custom-select custom-select-sm w-auto mr-1" #mySelect
                (change)='settaVisibilita(mySelect.value)'>
                    <option *ngFor="let item of listaStanze; index as i" value="{{i}}">{{item.title}}</option>
                </select>
            </div>
           
            <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                <div class="card mb-2">
                    <div class="card-body p-2 p-sm-3" *ngFor="let item of listaStanze; index as i">
                        <div class="media forum-item" *ngIf="Indice == -1 || Indice == i">
                            <div class="media-body">
                                <h3><a href="route" (click)="VaiAllaChat(i)" data-toggle="collapse" data-target=".forum-content" class="text-body">{{item.title}}</a></h3>
                                <div class="d-flex flex-row-reverse" style="margin-top: -50px;">
                                    <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> {{item.membri.length}}</span>
                                </div>
                                <p class="text-secondary" style="margin-top: 20px;">
                                    {{item.descrizione}}
                                </p>
                                <p class="text-muted">ultimo messaggio: <span class="text-secondary font-weight-bold">13 minutes ago</span>
                                    membri stanza: <span class="text-secondary font-weight-bold">{{item.membri}}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <!-- New Thread Modal -->
    <div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="container">
                    <div class="modal-header d-flex align-items-center bg-primary text-white">
                        <h6 class="modal-title mb-0" id="threadModalLabel">New Stanza</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="threadTitle">Title</label>
                            <input type="text" class="form-control" id="threadTitle" [(ngModel)]="TitoloStanza"/>
                        </div>
                        <div class="form-group">
                            <label for="Didascalia">SubTitle</label>
                            <textarea class="form-control summernote" id="Didascalia" [(ngModel)]="DescrizioneStanza"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" (click)="CreaStanza()" data-dismiss="modal">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
