<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Esegui la registrazione con il tuo account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" >Username</label>&nbsp;&nbsp;
                    <input [(ngModel)]="Username"/>
                  </div>
                
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Password</label>&nbsp;&nbsp;
                    <input type="password" [(ngModel)]="Passward"/>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">conferma Password</label>&nbsp;&nbsp;  
                    <input type="password" [(ngModel)]="Passward1"/>
                  </div>
                  
                  <!-- Submit button -->
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" (click)="Insert()">Registrati</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
